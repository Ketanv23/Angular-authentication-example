<div class="container p-5">
    <div *ngIf="isError" class="alert alert-danger">{{errorMessage}}</div>
    <form action="/action_page.php">
      <div class="form-group">
        <label for="email" >Username:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="userName">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </form>
  </div>
