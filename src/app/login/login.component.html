<div class="container p-5">
    <div *ngIf="isError" class="alert alert-danger">{{errorMessage}}</div>
    <form>
      <div class="form-group">
        <label for="username" >Username:</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="userName">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </form>
  </div>
